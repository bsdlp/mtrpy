<!DOCTYPE html>
<html lang=en>

    <head>
        <meta charset="utf-8">
        {% block head %}
            <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
            {% block style %}{% endblock %}
        {% endblock %}
    </head>

    <body>

        <div id="header">
            {% block header %}{% endblock %}
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>

        <div id="footer">
            {% block footer %}{% endblock %}
        </div>

        {% block scripts %}{% block %}

    </body>
</html>
