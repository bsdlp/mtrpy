<!DOCTYPE html>
<html lang=en>

    <head>
        <meta charset="utf-8">
        <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
        <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        {% block style %}{% endblock %}
    </head>

    <body>

        <div id="header">
            {% block header %}{% endblock %}
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>

        <div id="footer">
            {% block footer %}{% endblock %}
        </div>

        {% block scripts %}{% block %}

    </body>
</html>
